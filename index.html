<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - Fort Wayne</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 50px; }
        #weather-info { margin-top: 20px; }
        h1 { font-weight: bold; font-size: 24px; }
        table { margin: 0 auto; }
        .temp-highlight { background-color: lightgreen; }
        .temp-lowlight { background-color: lightblue; }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1>Fort Wayne Weather Information</h1>
        <div id="weather-info">
            <!-- Weather information will be displayed here -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetchWeatherData();
        });
    
        function fetchWeatherData() {
            const apiKey = '9c0adeb219cb498dbba142333241303';
            const currentWeatherUrl = `https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=Fort Wayne&aqi=yes`;
    
            fetch(currentWeatherUrl)
                .then(response => response.json())
                .then(data => {
                    displayCurrentWeatherData(data);
                    fetchForecastData(); // Fetch forecast data after current weather is successfully fetched
                })
                .catch(error => console.error('Error:', error));
        }
    
        function fetchForecastData() {
            const apiKey = '9c0adeb219cb498dbba142333241303';
            const forecastUrl = `https://api.weatherapi.com/v1/forecast.json?key=${apiKey}&q=Fort Wayne&days=1&aqi=no`; // No need for AQI in forecast
    
            fetch(forecastUrl)
                .then(response => response.json())
                .then(data => {
                    displayForecastData(data);
                })
                .catch(error => console.error('Error with forecast data:', error));
        }
    
        function displayCurrentWeatherData(data) {
            const weatherInfoDiv = document.getElementById('weather-info');
            const temp = data.current.temp_f;
            const windSpeed = data.current.wind_mph;
            const windDirection = data.current.wind_dir;
            const aqi = data.current.air_quality.pm2_5;
    
            let tempClass = temp > 45 ? 'temp-highlight' : 'temp-lowlight';
    
            weatherInfoDiv.innerHTML = `
                <table class="table table-bordered table-striped text-right" id="weather-table">
                    <tbody>
                        <tr>
                            <td>Current Temperature:</td>
                            <td class="${tempClass}">${temp}°F</td>
                        </tr>
                        <!-- Placeholder for high temperature, will be filled by forecast data -->
                        <tr id="high-temp-row">
                            <td>High Today:</td>
                            <td>Loading...</td>
                        </tr>
                        <tr>
                            <td>Wind Speed:</td>
                            <td>${windSpeed} mph</td>
                        </tr>
                        <tr>
                            <td>Wind Direction:</td>
                            <td>${windDirection}</td>
                        </tr>
                        <tr>
                            <td>Air Quality Index (PM2.5):</td>
                            <td>${aqi}</td>
                        </tr>
                    </tbody>
                </table>
            `;
        }
    
        function displayForecastData(data) {
            const tempHigh = data.forecast.forecastday[0].day.maxtemp_f;
            const highTempRow = document.getElementById('high-temp-row');
    
            highTempRow.innerHTML = `
                <td>High Today:</td>
                <td>${tempHigh}°F</td>
            `;
        }
    </script>
    

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>

</body>
</html>
