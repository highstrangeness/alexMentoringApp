<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - Fort Wayne</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 50px; }
        #weather-info { margin-top: 20px; }
        h1 { font-weight: bold; font-size: 24px; }
        table { margin: 0 auto; }
        .temp-highlight { background-color: lightgreen; }
        .temp-lowlight { background-color: lightblue; }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1>Fort Wayne Weather Information</h1>
        <div id="weather-info">
            <!-- Weather information will be displayed here -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetchWeatherData();
            fetchPollutionData();
        });

        function fetchWeatherData() {
            const apiKey = '5ae4b248bd4758352d17012a10baa7f7';
            const weatherUrl = `https://api.openweathermap.org/data/2.5/weather?q=Fort%20Wayne,Indiana,USA&appid=${apiKey}&units=imperial`;

            fetch(weatherUrl)
                .then(response => response.json())
                .then(data => {
                    displayWeatherData(data);
                })
                .catch(error => console.error('Error:', error));
        }

        function fetchPollutionData() {
            const apiKey = '5ae4b248bd4758352d17012a10baa7f7';
            const pollutionUrl = `https://api.openweathermap.org/data/2.5/air_pollution?lat=41.0793&lon=-85.1394&appid=${apiKey}`;

            fetch(pollutionUrl)
                .then(response => response.json())
                .then(data => {
                    displayPollutionData(data);
                })
                .catch(error => console.error('Error:', error));
        }

        function displayWeatherData(data) {
            const weatherInfoDiv = document.getElementById('weather-info');
            const temp = data.main.temp;
            const tempHigh = data.main.temp_max;
            const windSpeed = data.wind.speed;
            const windDirection = data.wind.deg;
            const rain = data.rain ? "Yes" : "No";
            const snow = data.snow ? "Yes" : "No";

            let tempClass = '';
            if (temp > 45) {
                tempClass = 'temp-highlight';
            } else {
                tempClass = 'temp-lowlight';
            }

            weatherInfoDiv.innerHTML = `
                <table class="table table-bordered table-striped text-right">
                    <tbody>
                        <tr>
                            <td>Current Temperature:</td>
                            <td class="${tempClass}">${temp}°F</td>
                        </tr>
                        <tr>
                            <td>High in next 3 hours:</td>
                            <td>${tempHigh}°F</td>
                        </tr>
                        <tr>
                            <td>Raining:</td>
                            <td>${rain}</td>
                        </tr>
                        <tr>
                            <td>Snow:</td>
                            <td>${snow}</td>
                        </tr>
                        <tr>
                            <td>Wind Speed:</td>
                            <td>${windSpeed} mph</td>
                        </tr>
                        <tr>
                            <td>Wind Direction:</td>
                            <td>${windDirection} degrees</td>
                        </tr>
                        hi
                    </tbody>
                </table>
            `;
        }

        function displayPollutionData(data) {
            const weatherInfoDiv = document.getElementById('weather-info');
            const pollutionIndex = data.list[0].main.aqi;

            // Append Pollution Index to the table
            const table = weatherInfoDiv.querySelector('table tbody');
            const pollutionRow = document.createElement('tr');
            pollutionRow.innerHTML = `
                <td>Pollution Index:</td>
                <td>${pollutionIndex}</td>
            `;
            table.appendChild(pollutionRow);
        }
    </script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>

</body>
</html>
